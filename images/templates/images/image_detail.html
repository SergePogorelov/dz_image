{% extends "base.html" %} 
{% block title %} {{ object.image.name }} {% endblock title %}

{% block content %}
    <h2> {{ object.image.name }} </h2>
    <p><img src="{{ object.image.url }}"></p>
    <br>
    <p><a href="{% url "images:list" %}">Посмотреть список изображений</a></p>
    <p>
        <button type="submit" onClick="location.href='{% url "images:upload" %}'">Загрузить изображение</button>
    </p>
{% endblock content %}
